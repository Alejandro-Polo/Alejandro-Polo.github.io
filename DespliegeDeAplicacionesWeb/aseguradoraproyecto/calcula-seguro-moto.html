<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu Seguro de Moto - Asegurathor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Calcula tu Seguro de Moto</h1>
    </header>

    <main class="main-content">
        <form id="motoInsuranceForm" onsubmit="calculateMotoInsurance(event)">
            <label for="marcaMoto">Marca de la Moto:</label>
            <input type="text" id="marcaMoto" required>
            <label for="modeloMoto">Modelo:</label>
            <input type="text" id="modeloMoto" required>
            <label for="edadMoto">Edad del Conductor:</label>
            <input type="number" id="edadMoto" required>
            <label for="coberturaMoto">Cobertura:</label>
            <select id="coberturaMoto" required>
                <option value="basica">BÃ¡sica</option>
                <option value="completa">Completa</option>
                <option value="premium">Premium</option>
            </select>
            <button type="submit">Calcular Seguro</button>
        </form>
        <div id="resultadoMoto"></div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
