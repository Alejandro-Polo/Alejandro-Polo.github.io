<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu Seguro de Vehículos Profesionales</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Calcula tu Seguro de Vehículos Profesionales</h1>
    </header>

    <section class="form-section">
        <h2>Introduce los datos del vehículo</h2>
        <form id="formSeguroVehiculosProfesionales" onsubmit="calcularSeguro(event, 'vehiculos')">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="tipoVehiculo">Tipo de Vehículo:</label>
            <select id="tipoVehiculo" name="tipoVehiculo">
                <option value="camion">Camión</option>
                <option value="furgoneta">Furgoneta</option>
                <option value="taxi">Taxi</option>
            </select>

            <label for="usoProfesional">Uso:</label>
            <select id="usoProfesional" name="usoProfesional">
                <option value="carga">Carga</option>
                <option value="transporte">Transporte</option>
            </select>

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </section>

    <footer class="footer">
        <p>&copy; 2023 Asegurathor. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
