<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu Seguro de Coche - Asegurathor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Calcula tu Seguro de Coche</h1>
    </header>

    <main class="main-content">
        <form id="carInsuranceForm" onsubmit="calculateCarInsurance(event)">
            <label for="marcaCoche">Marca del Coche:</label>
            <input type="text" id="marcaCoche" required>
            <label for="modeloCoche">Modelo:</label>
            <input type="text" id="modeloCoche" required>
            <label for="edadCoche">Edad del Conductor:</label>
            <input type="number" id="edadCoche" required>
            <label for="coberturaCoche">Cobertura:</label>
            <select id="coberturaCoche" required>
                <option value="basica">BÃ¡sica</option>
                <option value="completa">Completa</option>
                <option value="premium">Premium</option>
            </select>
            <button type="submit">Calcular Seguro</button>
        </form>
        <div id="resultadoCoche"></div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
