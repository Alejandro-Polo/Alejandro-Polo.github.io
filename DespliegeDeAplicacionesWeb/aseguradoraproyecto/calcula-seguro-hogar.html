<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu Seguro de Hogar - Asegurathor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Calcula tu Seguro de Hogar</h1>
    </header>

    <main class="main-content">
        <form id="homeInsuranceForm" onsubmit="calculateHomeInsurance(event)">
            <label for="valorVivienda">Valor de la Vivienda (€):</label>
            <input type="number" id="valorVivienda" required>
            <label for="tipoCoberturaHogar">Cobertura:</label>
            <select id="tipoCoberturaHogar" required>
                <option value="basica">Básica</option>
                <option value="completa">Completa</option>
                <option value="premium">Premium</option>
            </select>
            <button type="submit">Calcular Seguro</button>
        </form>
        <div id="resultadoHogar"></div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
