<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio6</title>
</head>
<body>
    <script>
         for (let i = 1; i <= 10; i++) {
            document.write("<h3>Tabla del " + i + ":</h3>");  // segun el numero de i se mostrara la tabla de i

            // bucle anidado que mostrara las multiplicaciones de la tabla
            for (let j = 1; j <= 10; j++) {
                let resultado = i * j;  
                document.write(i + " x " + j + " = " + resultado + "<br>");  // mostramos el resultado
            }

            document.write("<br>");  // espaciado entre tablas
        }
    </script>
</body>
</html>
