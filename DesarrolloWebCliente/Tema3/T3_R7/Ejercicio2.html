<body>
<h2>Se muestran las llamadas por consola</h2>
    <script>
        //  Funcion constructora de telefono que solo necesita el numero , tenga un contador de las llamadas y una funcion que aumente ese contador
        function Telefono(numero) {
            this.numero = numero;
            this.numeroLlamadas = 0;
            this.llamar = function () {
                this.numeroLlamadas += 1;
            };
        }

        // Aqu√≠ creo un telefono de ejemplo y lo llamo varias veces para ver si aumenta
        const telefono1 = new Telefono("657-345-875");
        telefono1.llamar();
        console.log("Se han llamado "+telefono1.numeroLlamadas+ " vez");
        telefono1.llamar();
        console.log("Se han llamado "+telefono1.numeroLlamadas+ " veces");

    </script>
</body>
