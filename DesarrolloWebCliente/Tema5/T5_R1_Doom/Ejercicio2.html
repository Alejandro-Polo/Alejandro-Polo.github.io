<body>


    <script>
        const arrClientes = [
            { codigo: 1, dni: "4455544X", Nombre: "Juan López López", edad: 18 },
            { codigo: 2, dni: "7778888X", Nombre: "Luis Mateo López", edad: 25 },
            { codigo: 3, dni: "6654545M", Nombre: "Pedro Guitierrez López", edad: 41 },
            { codigo: 4, dni: "9998897X", Nombre: "María Guitierrez López", edad: 32 },
        ];

        var body = document.body;
        var div = document.createElement('div');
        var h1 = document.createElement('h1');
        var titulo = document.createTextNode('Ejercicio 2 mostrar los usuarios del array')
        h1.appendChild(titulo)
        body.appendChild(h1);
        // Con un foreach recorro todos los elementos del array, creo parrafos y texto que contendra lo necesario para el ejercicio
        // el texto lo introduzco en el parrafo y este mismo lo introduzco en el div anteriormente creado
        arrClientes.forEach(element => {
            var parrafo = document.createElement('p');
            var texto = document.createTextNode('Codigo: '+element.codigo+ ', DNI: '+element.dni+ ',Nombre: '+element.Nombre+ ', Edad: '+element.edad)
            parrafo.appendChild(texto)
            div.appendChild(parrafo)
        });
        body.appendChild(div)




    </script>
</body>
