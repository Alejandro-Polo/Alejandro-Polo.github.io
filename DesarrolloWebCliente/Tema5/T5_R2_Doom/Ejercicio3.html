<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Se crea el articulo que aparecera
        const parrafo = document.createElement("p")
        const espaciado = document.createElement("br")
        parrafo.id = "articulo"

        // Se añade un texto al párrafo
        const textoVisible = document.createTextNode("Texto visible siempre")
        parrafo.appendChild(textoVisible)
        parrafo.appendChild(espaciado)

        // Con un span se crea un texto que estara oculto
        const textoOculto = document.createElement("span")
        textoOculto.id = "resto-articulo"
        textoOculto.style.display = "none"
        textoOculto.textContent ="Mostrando todos las propiedades de los articulos"
        parrafo.appendChild(textoOculto)

        // Se añade el párrafo
        document.body.appendChild(parrafo)

        // Se crea el enlace
        const enlaceAlternable = document.createElement("a");
        enlaceAlternable.href = "#";
        enlaceAlternable.id = "mostrar-ocultar-articulo";
        enlaceAlternable.textContent = "Ver Artículo Completo";

        // Define el comportamiento al hacer clic en el enlace
        enlaceAlternable.onclick = function (e) {
            if (textoOculto.style.display === "none") {
                textoOculto.style.display = "inline"; // Muestra el texto oculto
                enlaceAlternable.textContent = "Ocultar Artículo"; // Cambia el texto del enlace
            } else {
                textoOculto.style.display = "none"; // Oculta el texto
                enlaceAlternable.textContent = "Ver Artículo Completo"; // Restaura el texto del enlace
            }
        };

        // Añade el enlace al body
        document.body.appendChild(enlaceAlternable);
    </script>
</body>

</html>
