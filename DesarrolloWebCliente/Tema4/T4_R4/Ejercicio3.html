<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n de Nombre de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff6666; 
            color: #fbeee6; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        input {
            border: none;
            border-bottom: 2px solid #fbeee6;
            background: none;
            outline: none;
            color: #fbeee6;
            font-size: 18px;
            width: 200px;
            text-align: center;
            margin-bottom: 20px;
        }

        .requirements {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            display: inline-block;
        }

        .requirements li {
            margin: 5px 0;
        }

        .valid {
            color: #0f0;
        }

        .invalid {
            color: #fbeee6; 
        }

        button {
            background-color: #fbeee6;
            color: #ff6666;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            opacity: 0.5; 
        }

        button:enabled {
            opacity: 1; 
        }
    </style>
</head>
<body>
    <div id="app" class="container">
    </div>

    <script>
        const container = document.getElementById('app');

        const input = document.createElement('input');
        input.setAttribute('type', 'text');
        input.setAttribute('placeholder', 'Enter username');
        input.setAttribute('id', 'username');
        container.appendChild(input);

        const requirements = document.createElement('ul');
        requirements.classList.add('requirements');

        const requisitos = [
            { id: 'lowercase', text: '1 lowercase character', regex: /[a-z]/ },
            { id: 'uppercase', text: '1 uppercase character', regex: /[A-Z]/ },
            { id: 'length', text: '6 minimum characters', regex: /.{6,}/ }
        ];

        requisitos.forEach(req => {
            const li = document.createElement('li');
            li.textContent = req.text;
            li.setAttribute('id', req.id);
            li.classList.add('invalid'); 
            requirements.appendChild(li);
        });

        container.appendChild(requirements);

        const submitButton = document.createElement('button');
        submitButton.textContent = 'Submit';
        submitButton.setAttribute('id', 'submit');
        submitButton.setAttribute('disabled', 'true'); 
        container.appendChild(submitButton);

        input.addEventListener('input', () => {
            const value = input.value;

            let allValid = true; 
            requisitos.forEach(req => {
                const element = document.getElementById(req.id);
                if (req.regex.test(value)) {
                    element.classList.add('valid');
                    element.classList.remove('invalid');
                } else {
                    element.classList.add('invalid');
                    element.classList.remove('valid');
                    allValid = false;
                }
            });
            submitButton.disabled = !allValid;
        });
    </script>
</body>
</html>
