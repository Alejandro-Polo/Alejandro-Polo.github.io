<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body onload="crearCanvas()">
    <button onclick="borrarCanvas()">Borrar todo el canvas</button>
    <div id="divdibujar"></div>

    <script>

        function crearCanvas() {
            const contenedor = document.getElementById("divdibujar");
            tabladibujar = document.createElement("table");
            tabladibujar.style.borderCollapse = "collapse";

            for (let i = 0; i < 45; i++) { // modificar para más alto
                const fila = document.createElement("tr");
                for (let j = 0; j < 75; j++) { // modificar para más ancho
                    const celda = document.createElement("td");
                    // estilos
                    celda.style.width = "10px";
                    celda.style.height = "10px";
                    celda.style.border = "1px solid #ddd";

                    // Se añade el evento que nos permitira pintar si presionamos la tecla ctrl o shift
                    celda.addEventListener("mousemove", (e) => {
                        if (e.ctrlKey) {
                            celda.style.backgroundColor = "red";
                        } else if (e.shiftKey) {
                            celda.style.backgroundColor = "blue";
                        } else if (e.altKey) { // Con alt se puede borrar
                            celda.style.backgroundColor = "";
                        }
                    });

                    fila.appendChild(celda);
                }
                tabladibujar.appendChild(fila);
            }
            contenedor.appendChild(tabladibujar);
        }
        // funcion para volver las celdas en blanco
        function borrarCanvas() {
            const celdas = tabladibujar.querySelectorAll("td");
            celdas.forEach(celda => celda.style.backgroundColor = "");
        }
    </script>
</body>
</html>
