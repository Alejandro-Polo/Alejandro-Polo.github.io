<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alejandro Polo Barranco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>
<body>
    <!-- creo un div al que le introducire la tabla creada desde js-->
<div id="latabla"></div>
<script>
    // empezamos a crear la tabla en una variable para luego meterla en el div
let tabla = '<table border=1px;">'+
    '<caption>Informaci√≥n del navegador Cliente</caption>' +
    '<tr><td>Cookies</td><td>Lenguaje</td><td>Online</td><td>Plataforma</td><td>Encabezado</td></tr>' +
    '<tr><td>' + navigator.cookieEnabled + '</td><td>'+ navigator.language +'</td><td>'+ navigator.onLine +'</td><td>' + navigator.platform + '</td><td>'+ navigator.userAgent +'</td></tr>'+
    ' </table>';
    // con navigator muestro si las cookies estan aceptadas , que lenguaje tiene el navegador , si esta online , que plataforma esta y el encabezado del navegador
    // appCodeName esta anticuado y muestra siempre Mozilla appName tambien esta anticuado y muestra siempre Netscape , y por ultimo 
    // appVersion tambien esta anticuado 
document.getElementById("latabla").innerHTML = tabla;
    // introducimos la tabla creadad en js al div
</script>
</body>
</html>
