<body>
    <script>
        const frase=prompt("Introduce una frase para mostrar cuantas veces se repite la letra 'a'")
        let contador=0;
        for (let i = 0; i < frase.length; i++) {
            if (frase[i]="a") {
                contador++;
            }
        }
        alert("En la frase se han encontrado "+contador+" veces la letra a")
    </script>
