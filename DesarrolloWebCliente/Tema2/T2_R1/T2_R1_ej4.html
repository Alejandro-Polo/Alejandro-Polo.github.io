    <script>
        // recojo la fecha inicial y la paso a milisegundos desde noseque dia de 1970
        const fechaini = new Date();
        let tiempoini = fechaini.getTime();
        // pido el nombre y apellido del usuario
        let nombre =prompt("Introduce tu nombre de usuario: ");
        let apellido =prompt("Introduce tu apellido: ");
        // despues recojemos justo despues de terminar los promp la fecha y la pasamos a milisegundos
        const fechafin = new Date();
        let tiempofin = fechafin.getTime();
        /* restamos la diferencia que seria lo que el usuario ha tardado en introducirlo,
         pasamos a segundos y redondeamos
        */
        let segundostardados = Math.round((tiempofin-tiempoini)/1000);
        alert("En escribir "+nombre+" "+apellido+" has tardado "+ segundostardados +" segundos.");

        
    </script>
