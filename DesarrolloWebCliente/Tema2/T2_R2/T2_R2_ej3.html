<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alejandro Polo Barranco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
</head>
<body>
    <h1 id="contador">60</h1> <!-- es de las pocas maneras que el contador se quedaba bien visualmente -->
    <script>
        // variable que comenzara en 60 segundos
        let segundos = 60;
        // uso una funcion flecha, esta es la misma que si declararamos una function pero mas corta
        // la funcion contador hace una cuenta regresiva y resta a la variable que empezo con 60 segundos
        const contador = () => {
            const elemento = document.getElementById("contador");
            if (segundos > 0) {
                elemento.textContent = segundos;
                segundos--;
                setTimeout(contador, 1000); // se espera un segundo para volver a llamar de nuevo a la funcion
            } else {
                location.href = "https://www.google.com"; // con location.href podemos redireccionar a la url puesta
            }
        };

        contador(); // se inicia el contador
    </script>

</body>
</html>
