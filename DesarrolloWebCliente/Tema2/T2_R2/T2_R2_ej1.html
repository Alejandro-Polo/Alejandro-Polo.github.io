<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alejandro Polo Barranco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de 60 segundos</title>
</head>
<body>
    <h1 id="contador">60</h1> <!-- mostraremos los segundos restantes y la cambiaremos con el id  -->

    <script>
        let segundos = 60; // variable inicial del contador en 60 segundos

        const contador = () => { // con una function flecha me ayudo para hacer el programa
            const elemento = document.getElementById("contador"); // slecciono el elemento por id 

            if (segundos > 0) {
                elemento.textContent = segundos; // se actu
                segundos--; // Decrementamos el contador
                setTimeout(contador, 1000); // cada segundo volvemos a llamar a la function flecha
            } else {
                elemento.textContent = "Â¡Tiempo terminado!"; 
            }
        };

        contador();
    </script>
</body>
</html>
