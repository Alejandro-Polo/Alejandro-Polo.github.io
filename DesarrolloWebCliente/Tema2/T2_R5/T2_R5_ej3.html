        <script>
                function abrirVentanas() {
                        // un bucle que se repita cinco veces
                        for (let i = 1; i <= 5; i++) {
                                // creamos una nueva ventana emergente
                                const ventana = window.open("", `Ventana${i}`, "width=350,height=350");

                                // Escribe el contenido en la nueva ventana
                                ventana.document.write(`
                                <p>Ventana ${i}<p>
                                <button onclick="window.close()">Cerrar ventana secundaria</button>`);
                        }
                }
        </script>
