<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio7</title>
</head>

<body>

    <script>
        // definir variables y recoger los datos que introduzca el usuario
        var numfilas = parseInt(prompt("Introduce el número de filas de la tabla:"));
        var numcolumnas = parseInt(prompt("Introduce el número de columnas de la tabla:"));
        var altura = parseInt(prompt("Introduce la altura (en pixels) de las celdas:"));
        var anchura = parseInt(prompt("Introduce la anchura (en pixels) de las celdas:"));

        document.write("<table border='1'>");
            // usamos dos bucles anidados para poder generar las columnas y las filas
        for (let i = 1; i <= numfilas; i++) {
            document.write("<tr>"); 
            for (let j = 1; j <= numcolumnas; j++) {
                document.write("<td height='" + altura + "px' width='" + anchura + "px'></td>"); 
            }
            document.write("</tr>");
        }
        document.write("</table>"); 
    </script>
</body>

</html>
