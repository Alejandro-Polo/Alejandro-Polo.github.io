    <script>
        var countdown = prompt("Introduce un número para iniciar la cuenta atrás");
        while (countdown > 0) {
            alert(countdown + "... ");
            //countdown--;
            countdown++;
        }
        /* cuando cambiamos countdown-- por countdown++ estamos entrando en un bucle infinito ya que la condición del while nunca 
            se va a cumplir, teniendo en cuenta esto para solucionar el problema podríamos pedir un número como maximo y terminar 
            cuando nuestro contador llegue hasta ese número.
        */
    </script>
