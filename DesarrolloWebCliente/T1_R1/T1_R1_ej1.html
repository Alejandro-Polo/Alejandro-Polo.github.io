<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alejandro Polo Barranco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>

<body>
    <script>
        /*creo las variables pn donde p hace referencia a prueba uso let porque no lo voy a usar 
            fuera del codigo de js*/
        let p1 = 20 == 20;
        let p2 = 20 === 20;
        let p3 = 20 === 20.0;
        let p4 = 'Juan' == 'juan';
        let p5 = 'Juan' > 'juan';
        let p6 = 'Juan' < 'juan';
        let p7 = '123' == 123;
        let p8 = '123' === 123;
        let p9 = parseInt('123') === 123;
        //despues los con alert o window.alert podremos mostrarlo como se nos pide
        alert("La operación 20 == 20 es " + p1);
        alert("La operación 20 === 20 es " + p2);
        alert("La operación 20 === 20.0 " + p3);
        alert("'Juan' == 'juan' es " + p4);
        alert("'Juan' > 'juan' " + p5);
        alert("'Juan' < 'juan' " + p6);
        alert("'123' == 123 " + p7);
        alert("'123' === 123 " + p8);
        alert("parseInt('123') === 123 " + p9);
    </script>
</body>

</html>
