<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <main>
        <section>
            <article> 
                <label for="nombre">Su nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </article>
        </section>
        <br>
        <section>
            <article>
                <label for="edad">Su edad:</label>
                <input type="number" id="edad" disabled>
            </article>
        </section>
        <br>
        <section>
            <article>
                <input type="radio" id="hombre" name="genero">
                <label for="hombre">Hombre</label>
                <br>
                <input type="radio" id="mujer" name="genero">
                <label for="mujer">Mujer</label>
            </article>
        </section>
        <br>
        <section>
            <article>
                <input type="checkbox" id="condiciones" checked>
                <label for="condiciones">Estoy de acuerdo con las condiciones de uso</label>
            </article>
        </section>
    </main>
</body>
